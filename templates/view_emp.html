<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>all emp data</title>
        <meta name="description" content="">
  
      
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1> Employee table</h1>
        <table>
            <tr>
                <th scope='col'>row</th>
                <th scope='col'>username</th>
                <th scope='col'>useremail</th>
                <th scope='col'>pwd</th>
                <th scope='col'>maritialstatus</th>
                <th scope='col'>gender</th>
            </tr>
        
        {% for emp in all_data %}
        <tr>
            <th scope="row">{{emp.id}}</th>
            <td>{{emp.username}}</td>
            <td>{{emp.usermail}}</td>
            <td>{{emp.pwd}}</td>
            <td>{{emp.maritialstatus}}</td>
            <td>{{emp.gender}}</td>
            <td><a class="btn btn-primary" href="/{{emp.id}}/delete" role="button">delete</a> </td>
            <td><a class="btn btn-primary" href="/{{emp.id}}/edit" role="button">edit</a> </td>
            <!--<td><class="bi bi-pencil"></td-->
            
        </tr>
        {% endfor %}
            
        </table>
        <script src="" async defer></script>
    </body>
</html>
