<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User Registraton Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <b style= "color:blue">please fill the details in the form!</b>
        <form  method='POST'>
            {% csrf_token %} 
        <table border="1">
            <tr>
                <td>Username</td>
            <td> <input type='text' placeholder='Enter username' name='uname' id='uname' required /></td>
        </tr>
            <tr>
                <td>Usermail</td>
            <td> <input type='email' placeholder='Enter Email' name='uemail' id='uemail' required/></td>
        </tr>
            <tr>
                <td>Password</td>
            <td> <input type='Password' placeholder='Enter password' name='upwd' id='upwd' required
                 onchange='form.urepwd.pattern=this.value'></td>
        </tr>
            <tr>
                <td>re enter password</td>
            <td> <input type='Password' placeholder='Re Enter the Password' name='urepwd' id='urepwd' required></td>
        </tr>
            <tr>
                <td>Maritial  status</td>
            <td>
            <select name='mstatus' required>
                <option selected disabled=True>-- matial status -- </option>
                <option>Married </option>
                <option>Un Married</option>
            </select>
        </td>
        </tr>
            <tr>
                <td>Gender</td> 
            <td>
                <input type='radio' value='M' name='gender' />Male 
                <input type='radio' value='F' name='gender'/>Female
            </td>
        </table> 
        <input style = 'color: red'type='submit' value='submit'/>
        {% if messages %} 
        {% for result in messages %}
        <b style="color: green">{{result}}</b>
        {% endfor%}
        {% endif %}

        </form>

        <div class="container">
            <hr>
            <a class="btn btn-primary" href="view_emp" role="button">View All Employees</a>
        </div>
      

        <script src="" async defer></script>
    </body>
</html>
